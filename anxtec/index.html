<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>安轩h5</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="style/reset.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>

<body>
<div id="preloader" style="display: none">
    <div id="status"></div>
</div>

<!--左侧设置slide-->
<div class="slide_item" id="slide_item">
    <h1 class="dxlt_title">东旭蓝天</h1>
    <ul class="setting_ul">
        <li>用户：<span id="ax_user"></span></li>
        <li onclick="logOut()"><i class="about_icon"></i>退出<span class="right_white_icon"></span></li>
    </ul>
</div>

<!--主体-->
<div class="all_elements" id="dx_wrap" @click="closeLeftSlide">
    <div class="content" id="content_tot">
        <div class="header" id="head_tot" style="min-width:100%">
            <a href="javascript:;" class="header_back" @click.stop="showSlideItem">
                <i class="icon_person"></i>
            </a>
            <h3 id="dxlt_text">安轩无人化智能运维平台</h3>
        </div>
        <section class="power_six_wrap">

            <section class="tot_power_wrap mb20">
                <div class="power_number">--</div>
                <h2>累计安装容量<span class="power_unit">(MW)</span></h2>

                <div class="power_number_wrap">
                    <div class="clearfix power_top_wrap">
                        <div class="fl power_day_number">
                            <span class="mb5 power_nums">6800</span>
                            <span class="power_title">当年累计安装数量<i class="font24"> (个)</i></span>
                        </div>
                        <div class="fr power_day_number">
                            <span class="mb5 power_nums">1.8</span>
                            <span class="power_title">累计增加收益<i class="font24"> (亿元)</i></span>
                        </div>
                    </div>
                </div>

                <div class="tot_introduct_wrap clearfix">
                    <div class="introduct_item fl">
                        <em>99%</em>
                        <span>设备可用率</span>
                    </div>
                    <div class="introduct_item fl">
                        <em>116</em>
                        <span>已安装电站数量</span>
                    </div>
                    <div class="introduct_item fl">
                        <em>100%</em>
                        <span>设备在线率</span>
                    </div>
                </div>

            </section>

            <section class="power_section bg_white">
                <div class="power_head">
                    <span class="head_ver_line"></span>
                    <h3>当日发电趋势</h3>
                </div>
                <div class="chart_wrap">
                    <div id="powerDay" class="module"></div>
                </div>
            </section>
            <section class="power_section bg_white">
                <div class="power_head">
                    <span class="head_ver_line"></span>
                    <h3>设备安装进度<i class="power_head_tip">（按照签订协议、正在建设、安装完成）</i></h3>
                </div>
                <div class="chart_wrap clearfix">
                    <div class="pie_wrap fl">
                        <div class="pie_centerNum" v-text="fd_intercon_cap"></div>
                        <div id="powerBuilding" class="module"></div>
                    </div>
                    <ul class="fl station_ul">
                        <li>
                            <i class="building_title">安装完成</i>
                            <span class="build_item finish"></span>
                            <span v-text="fd_intercon_cap_finish">--</span>
                            <span v-text="fd_station_count_finish"></span>
                        </li>
                        <li>
                            <i class="building_title">正在建设</i>
                            <span class="build_item building"></span>
                            <span v-text="fd_intercon_cap_on">--</span>
                            <span v-text="fd_station_count_on"></span>
                        </li>
                        <li>
                            <i class="building_title">签订协议</i>
                            <span class="build_item undo"></span>
                            <span v-text="fd_intercon_cap_undo">--</span>
                            <span v-text="fd_station_count_undo"></span>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="power_section bg_white" style="border:none;padding-bottom: 0">
                <div class="power_head">
                    <span class="head_ver_line"></span>
                    <h3>节能减排</h3>
                </div>
                <div class="chart_wrap">
                    <ul class="save_ul">
                        <li class="clearfix">
                            <img src="images/co2_tip.png" alt="" class="fl"/>
                            <i class="fl">二氧化碳</i>
                            <span class="save_num fl" v-text="fd_co2_reduce">--</span>
                            <span class="save_unit fl" v-text="fd_co2_reduce_unit"></span>
                        </li>
                        <li class="clearfix">
                            <img src="images/car_tip.png" alt="" class="fl"/>
                            <i class="fl">标准煤</i>
                            <span class="save_num fl" v-text="fd_coal_reduce">--</span>
                            <span class="save_unit fl" v-text="fd_coal_reduce_unit"></span>
                        </li>
                        <li class="clearfix">
                            <img src="images/tree_tip.png" alt="" class="fl"/>
                            <i class="fl">等效植树</i>
                            <span class="save_num fl" v-text="fd_tree_reduce">--</span>
                            <span class="save_unit fl" v-text="fd_tree_reduce_unit"></span>
                        </li>
                        <li class="clearfix">
                            <img src="images/so2_tip.png" alt="" class="fl" style="height: .7rem;margin-top: .1rem"/>
                            <i class="fl">二氧化硫</i>
                            <span class="save_num fl" v-text="fd_so2_reduce">--</span>
                            <span class="save_unit fl" v-text="fd_so2_reduce_unit"></span>
                        </li>
                    </ul>
                </div>
            </section>
        </section>
    </div>
</div>

<div class="footer" id="power_foot" @click="footTab($event)">
    <a class="power_home on" href="index.html"><i class="icon_power"></i>首页</a>
    <a class="power_station" href="power_station.html"><i class="icon_power"></i>电站</a>
    <a class="power_map" href="power_map.html"><i class="icon_power"></i>地图</a>
    <a class="power_analysis" href="dialog/dialog_warn.html"><i class="icon_power"></i>告警</a>
</div>


<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script src="js/common/common.js"></script>
<script src="js/common/esmpbase.js"></script>
<script src="js/lib/lang.js"></script>
<script src="js/lib/vlm.js"></script>
<script src="https://cdn.bootcss.com/vue/2.1.6/vue.min.js"></script>
<script src="js/lib/ejs.js"></script>
<script src="js/plugin/echarts_new/echarts.min.js"></script>
<script src="js/plugin/echart/echarts.js"></script>

<script src="js/index.js"></script>
</body>
</html>
